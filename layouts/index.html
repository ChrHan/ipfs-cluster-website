{{ define "content" }}
  <div id="frontpage-title">
    <div class="container">
      <div class="table-container">
        <div class="frontpage-section left">
          <span class="frontpage-title-text-big">
            IPFS Cluster allocates, replicates and tracks <span style="color: #EE82EE">pins</span> across a cluster of IPFS daemons.
          </span>
          <span class="frontpage-title-text-normal">
            It is a stand-alone application and a CLI Client.
          </span>
          <a class="github-button" href="https://github.com/ipfs/ipfs-cluster" data-icon="octicon-star" data-size="large" data-show-count="true" aria-label="Star ipfs/ipfs-cluster on GitHub">Star</a>
          <a class="github-button" href="https://github.com/ipfs/ipfs-cluster/subscription" data-icon="octicon-eye" data-size="large" aria-label="Watch ipfs/ipfs-cluster on GitHub">Watch</a>
          <a class="github-button" href="https://github.com/ipfs/ipfs-cluster/issues" data-icon="octicon-issue-opened" data-size="large" aria-label="Issue ipfs/ipfs-cluster on GitHub">Issues</a>
        </div>
        <div class="frontpage-section right">
          <img id="cluster-illustration" src="/cluster/svg/cluster_cube_illustr.svg" alt="cluster-illustration" width="329" height="552" />
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    {{ .Content }}
  </div>
{{ end }}
